version: '3.8'

services:
  # MySQL for Entrusting Client (Continue Bank)
  mysql-entrusting:
    image: mysql:8.0
    container_name: mysql-entrusting
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: continue12!
      MYSQL_DATABASE: entrusting_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-entrusting-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MySQL for Trustee Provider (V-PASS)
  mysql-trustee:
    image: mysql:8.0
    container_name: mysql-trustee
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: continue12!
      MYSQL_DATABASE: trustee_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-trustee-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MySQL for Call Center (TM Center)
  mysql-callcenter:
    image: mysql:8.0
    container_name: mysql-callcenter
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: continue12!
      MYSQL_DATABASE: callcenter_db
    ports:
      - "3308:3306"
    volumes:
      - mysql-callcenter-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Entrusting Client (Banking System)
  entrusting-backend:
    build: ./entrusting-client/backend
    container_name: entrusting-backend
    restart: on-failure
    ports:
      - "8085:8085"
    depends_on:
      mysql-entrusting:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql-entrusting:3306/entrusting_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USER: root
      DB_PASSWORD: continue12!
      TRUSTEE_API_URL: http://trustee-backend:8086
      ALLOWED_ORIGINS: http://localhost:5175,http://localhost:5178
      VITE_TRUSTEE_FRONTEND_URL: http://localhost:5176
    networks:
      - app-network

  entrusting-frontend:
    build: ./entrusting-client/frontend
    container_name: entrusting-frontend
    restart: on-failure
    ports:
      - "5175:80"
    networks:
      - app-network

  # Trustee Provider (Identity System)
  trustee-backend:
    build: ./trustee-provider/backend
    container_name: trustee-backend
    restart: on-failure
    ports:
      - "8086:8086"
    depends_on:
      mysql-trustee:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql-trustee:3306/trustee_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USER: root
      DB_PASSWORD: continue12!
      ALLOWED_ORIGINS: http://localhost:5175,http://localhost:5176,http://localhost:5178
    networks:
      - app-network

  trustee-frontend:
    build: ./trustee-provider/frontend
    container_name: trustee-frontend
    restart: on-failure
    ports:
      - "5176:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-entrusting-data:
  mysql-trustee-data:
  mysql-callcenter-data:
