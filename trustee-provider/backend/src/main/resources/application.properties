# ============================================================
# 수탁사 (Trustee Provider) 백엔드 설정
spring.main.allow-bean-definition-overriding=true
# 포트: 8086 (통일)
# ============================================================
server.port=${TRUSTEE_BACKEND_PORT:8086}
spring.application.name=trustee-backend

# Logging Configuration
logging.file.name=trustee.log
logging.level.root=INFO
logging.level.com.trustee=DEBUG

# MySQL Database (Docker - Isolated)
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/trustee_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=continue12!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always

# UTF-8 Encoding for Korean support
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5175,http://localhost:5176,http://localhost:5173}

# ============================================================
# OTP / SMS 설정
# ============================================================
# 테스트 모드 (true: OTP 응답에 포함, false: SMS로만 발송)
auth.test-mode=${AUTH_TEST_MODE:true}
# OTP 유효 시간 (분)
auth.otp.validity-minutes=${OTP_VALIDITY_MINUTES:3}
# SMS 발송 활성화 (false: 콘솔 로그만, true: AWS SNS 발송)
sms.enabled=${SMS_ENABLED:false}
sms.sender-id=${SMS_SENDER_ID:SSAP}
