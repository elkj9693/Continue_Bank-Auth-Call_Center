version: '3.8'

services:
  # MySQL for Entrusting Client (Continue Bank)
  mysql-entrusting:
    image: mysql:8.0
    container_name: mysql-entrusting
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: continue12!
      MYSQL_DATABASE: entrusting_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-entrusting-data:/var/lib/mysql
    networks:
      - bank-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Bank Backend
  entrusting-backend:
    build: ../entrusting-client/backend
    container_name: entrusting-backend
    restart: on-failure
    ports:
      - "8085:8085"
    depends_on:
      mysql-entrusting:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-entrusting:3306/entrusting_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: continue12!
      # TRUSTEE_API_URL: Removed as per user request
      ALLOWED_ORIGINS: "*"
    networks:
      - bank-network

networks:
  bank-network:
    driver: bridge

volumes:
  mysql-entrusting-data:
