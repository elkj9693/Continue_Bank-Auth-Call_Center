server:
  port: 8082

spring:
  application:
    name: callcenter-was
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3308/callcenter_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:continue12!}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# Issuer (Bank) API Configuration
issuer:
  api:
    url: ${ISSUER_API_URL:http://localhost:8085}
  service-token: callcenter-service-token-2026

# ARS Service Token (for incoming ARS requests)
ars:
  service-token: local-dev-token

logging:
  level:
    com.callcenter.callcenterwas: DEBUG
    org.springframework.web: INFO

cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET:continue-bank-recordings}
    region:
      static: ap-northeast-1
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID:}
      secret-key: ${AWS_SECRET_ACCESS_KEY:}
