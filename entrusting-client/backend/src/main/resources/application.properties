# ============================================================
# 위탁사 (Entrusting Client) 백엔드 설정
spring.main.allow-bean-definition-overriding=true
# 포트: 8085
# ============================================================
server.port=${ENTRUSTING_BACKEND_PORT:8085}
spring.application.name=entrusting-backend

# Logging Configuration
logging.file.name=entrusting.log
logging.level.root=INFO
logging.level.com.entrusting=DEBUG

# MySQL Database (Docker)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/entrusting_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=continue12!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================================
# 수탁사 연동 설정 (S2S 통신)
# ============================================================
trustee.api.base-url=${TRUSTEE_API_URL:http://localhost:8086}

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5175,http://localhost:5176,http://localhost:5173}

# ============================================================
# 계좌 설정
# ============================================================
account.welcome-bonus=${ACCOUNT_WELCOME_BONUS:10000}
